<script>
    let soA = parseInt(prompt("nhập số a"));
    let soB = parseInt(prompt("nhập số b"));
       if (soA % soB == 0) {
           alert("A chia hết cho B");
       } else {
           alert("A không chia hết cho B");
       }
</script>

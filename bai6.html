<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    var doanhso = parseInt(prompt("nhập doanh số bán hàng"));
     if (doanhso <= 100) {
         alert("nhận được 5% hoa hồng");
     }else if (doanhso <= 300) {
         alert("nhận được 10% hoa hồng");
     }else {
         alert("nhận được 20% hoa hồng");
     }

</script>
</body>
</html>
